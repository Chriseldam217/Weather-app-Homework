<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App Homework</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form" class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 id="city">City</h1>
            <p class="weather-app-details">
              <span id="description">Description</span><br />
              Wind: <strong id="wind-speed">-- km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon">
              <img src="" alt="Weather Icon" class="weather-app-icon" />
            </div>
            <div id="temperature" class="weather-app-temperature">--</div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/Chriseldam217" target="_blank"
          >Chrselda Melissa</a
        >
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
